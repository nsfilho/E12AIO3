name: ESP8266-RTOS-SDK Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Generate generic certificate
        run: |
          ls ota/certs
          ota/certs/generate.sh
          ls ota/certs
      - uses: nsfilho/esp8266-rtos-sdk@v2
